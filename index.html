<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback! Please fill out the form below to help us improve.</p>
    
    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your name" 
        required>
      
      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email" 
        required>
      
      <!-- Age -->
      <label id="number-label" for="number">Age:</label>
      <input 
        type="number" 
        id="number" 
        name="age" 
        placeholder="Enter your age" 
        min="10" 
        max="99" 
        required>
      
      <!-- Dropdown -->
      <label for="dropdown">What do you use our product for?</label>
      <select id="dropdown" name="usage" required>
        <option value="" disabled selected>Select an option</option>
        <option value="personal">Personal Use</option>
        <option value="business">Business Use</option>
      </select>
      
      <!-- Radio Buttons -->
      <p>How satisfied are you with our product?</p>
      <label>
        <input 
          type="radio" 
          name="satisfaction" 
          value="very-satisfied" 
          required>
        Very Satisfied
      </label>
      <label>
        <input 
          type="radio" 
          name="satisfaction" 
          value="satisfied">
        Satisfied
      </label>
      <label>
        <input 
          type="radio" 
          name="satisfaction" 
          value="unsatisfied">
        Unsatisfied
      </label>
      
      <!-- Checkboxes -->
      <p>What features do you use? (Select all that apply)</p>
      <label>
        <input 
          type="checkbox" 
          name="features" 
          value="feature1">
        Feature 1
      </label>
      <label>
        <input 
          type="checkbox" 
          name="features" 
          value="feature2">
        Feature 2
      </label>
      <label>
        <input 
          type="checkbox" 
          name="features" 
          value="feature3">
        Feature 3
      </label>
      
      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea 
        id="comments" 
        name="comments" 
        rows="4" 
        placeholder="Enter your comments here"></textarea>
      
      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
